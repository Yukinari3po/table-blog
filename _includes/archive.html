
<div class="p-article-list c-flex-container">

  {% for post in site.posts %}
    <a class="p-al__item c-fe--col12--landscape c-fe--col6 c-fe--col6--tablet u-transition--ease u-color--text-light" href="{{ post.url | prepend: site.baseurl }}">
      {% if post.layout == post %}
        {% include post_card.html %}
      {% else %}
        {% include tips_card.html %}
      {% endif %}
    </a>
  {% endfor %}

</div>
