<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  {% if page.title %}
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:site" content="@Yukinari3po">
    <meta name="twitter:title" content="{{ page.title | strip_html }}">
    <meta name="twitter:description" content="{{ page.excerpt | strip_html | strip_newlines | truncate: 320 }}">
    {% if page.eyecatch %}
      <meta name="twitter:image:src" content="{{ page.eyecatch | prepend: site.baseurl | prepend: site.url }}">
    {% endif %}
  {% endif %}

  <title>{% if page.title %}{{ page.title | remove: '<br>' }} | {{ site.title }}{% else %}{{ site.title }}{% endif %}</title>

  <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description | strip_html | strip_newlines }}{% endif %}">

  <link rel="stylesheet" href="{{ "/css/main.css" | prepend: site.baseurl }}">
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
  <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ "/feed.xml" | prepend: site.baseurl | prepend: site.url }}" />
  {% if site.ios_bookmark_icon %}<link rel="apple-touch-icon" href="{{ site.ios_bookmark_icon | prepend: site.baseurl | prepend: site.url }}"/>{% endif %}
</head>
